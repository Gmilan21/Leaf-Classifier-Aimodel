<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classification Result</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            background-color: #f4f4f9; 
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
        }
        h1, p, a {
            margin: 10px 0; 
        }
        a {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <h1>Result</h1>
    <p>The image you uploaded appears to be a {{ classification }} leaf</p>
    <a href="/">Try another image</a>
</body>
</html>
